<!DOCTYPE html>
<html lang="en">
<head>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.modal-backdrop.show { z-index: 2050 !important; }
			.modal { z-index: 2100 !important; }
		</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Settings - ROI Marketing & Technology Agency</title>
	<link rel="icon" type="image/png" href="../images/logo.png">
	<link rel="stylesheet" href="./dashboard.css">
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
		<!-- Logout Confirmation Modal -->
		<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header border-0" style="justify-content:center;">
						<h5 class="modal-title w-100 text-center" id="logoutModalLabel" style="font-weight:700;">Logout Confirmation</h5>
						<button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center" style="font-size:1.15rem; color:#222; padding:24px 12px 12px 12px;">
						<i class="fa fa-sign-out-alt" style="font-size:2.2rem; color:#2ca6a4; margin-bottom:12px;"></i><br>
						Are you sure you want to logout?
					</div>
					<div class="modal-footer border-0" style="justify-content:center; gap:18px; padding-bottom:24px;">
						<button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal" style="border-radius:8px;">Cancel</button>
						<button type="button" class="btn btn-primary px-4" id="confirmLogout" style="border-radius:8px; background:#218a8a; border:none;">Yes</button>
					</div>
				</div>
			</div>
		</div>

		<div class="dashboard-container">
		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="sidebar-content">
				<div class="sidebar-header">
					<img src="../images/logo.png" alt="Company Logo" class="company-logo">
					<h2>ROYAL ORBIT<br>INNOVATIONS</h2>
				</div>
				<nav class="sidebar-nav">
					<ul>
						<li><a href="/admin/dashboard" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-th-large"></i> Dashboard</a></li>
						<li><a href="/admin/email" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-envelope"></i> Emails</a></li>
						<li><a href="/admin/blog" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-blog"></i> Blogs</a></li>
						<li><a href="/admin/clients" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-users"></i> Clients</a></li>
						<li><a href="/admin/services" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-cogs"></i> Services</a></li>
						<li><a href="/admin/projects" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-project-diagram"></i> Client Projects</a></li>
						<li><a href="/admin/industries" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-industry"></i> Industries</a></li>
					</ul>
				</nav>
			</div>
			<div class="sidebar-bottom">
				<ul>
					<li class="active"><a href="/admin/setting" style="color:inherit;text-decoration:none;display:flex;align-items:center;"><i class="fa fa-user-cog"></i> Setting</a></li>
					<li id="logoutBtn" style="cursor:pointer;"><i class="fa fa-sign-out-alt"></i> Logout</li>
				</ul>
			</div>
		</aside>

		<!-- Main Content -->
		<main class="main-panel">
			<!-- Top Bar -->
			<div class="top-bar">
				<h1>General Settings</h1>
				<div class="top-bar-right">
					<div class="search-bar">
						<input type="text" placeholder="Search">
						<button><i class="fa fa-search"></i></button>
					</div>
					<div class="admin-profile">
						<img src="../images/man.png" alt="Admin" class="profile-pic">
						<span>Mr. Kaleel</span>
					</div>
				</div>
			</div>

			<!-- Settings View Panel -->
			<div class="settings-panel" style="background:#ffffff; border-radius:24px; margin:40px auto 0 auto; max-width:700px; box-shadow:0 4px 32px rgba(44,166,164,0.10); padding:40px 36px 32px 36px; flex:1;">
				<form style="display:flex; flex-direction:column; align-items:center; gap:32px; width:100%;">
					<div style="display:flex; flex-direction:column; align-items:center; margin-bottom:16px;">
						<div style="width:80px; height:80px; background:#2ca6a4; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:12px; box-shadow:0 2px 12px rgba(44,166,164,0.12);">
							<i class="fa fa-camera" style="color:#fff; font-size:2.2rem;"></i>
						</div>
						<span style="font-weight:600; color:#222; font-size:1.08rem;">Edit your profile</span>
					</div>
					<div style="display:grid; grid-template-columns:1fr 1fr; gap:28px 32px; width:100%; max-width:600px; margin-bottom:16px;">
						<div style="display:flex; flex-direction:column; gap:8px;">
							<label for="firstName" style="font-weight:500; color:#222;">First Name</label>
							<input type="text" id="firstName" value="Mr Kaleel" style="padding:12px 16px; border-radius:10px; border:1.5px solid #e3e6ea; background:#f7f8fa; font-size:1rem;">
						</div>
						<div style="display:flex; flex-direction:column; gap:8px;">
							<label for="email" style="font-weight:500; color:#222;">Email</label>
							<input type="email" id="email" value="royalorbitinnovations@gmail.com" style="padding:12px 16px; border-radius:10px; border:1.5px solid #e3e6ea; background:#f7f8fa; font-size:1rem;">
						</div>
						<div style="display:flex; flex-direction:column; gap:8px;">
							<label for="lastName" style="font-weight:500; color:#222;">Last Name</label>
							<input type="text" id="lastName" value="Ibrahim" style="padding:12px 16px; border-radius:10px; border:1.5px solid #e3e6ea; background:#f7f8fa; font-size:1rem;">
						</div>
						<div style="display:flex; flex-direction:column; gap:8px; grid-column:2/3; grid-row:2/4;">
							<label for="description" style="font-weight:500; color:#222;">Description</label>
							<textarea id="description" style="padding:12px 16px; border-radius:10px; border:1.5px solid #e3e6ea; background:#f7f8fa; min-height:70px; font-size:1rem;">Founder of the Royal Orbit Innovations</textarea>
						</div>
						<div style="display:flex; flex-direction:column; gap:8px;">
							<label for="contact" style="font-weight:500; color:#222;">Contact No</label>
							<input type="text" id="contact" value="+974 5075 5597" style="padding:12px 16px; border-radius:10px; border:1.5px solid #e3e6ea; background:#f7f8fa; font-size:1rem;">
						</div>
					</div>
					<button type="submit" class="save-btn" style="align-self:center; width:180px;">Save</button>
				</form>
			</div>
		</main>
	</div>

	<script>
		// Optionally add JS for form submission or interactivity
	</script>
</body>
	<!-- Bootstrap JS (must be last) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// Logout modal logic
			var logoutBtn = document.getElementById('logoutBtn');
			var logoutModalEl = document.getElementById('logoutModal');
			var confirmLogout = document.getElementById('confirmLogout');
			var logoutModal = new bootstrap.Modal(logoutModalEl);
			logoutBtn.addEventListener('click', function() {
				logoutModal.show();
			});
			confirmLogout.addEventListener('click', function() {
				window.location.href = '../';
			});
		});
	</script>
</html>
